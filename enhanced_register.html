<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间银行 - 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">时间银行</h1>
            <p class="text-gray-600 mt-2">创建您的账户</p>
        </div>
        
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">账户类型</label>
                <select id="role" name="role" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="user">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    注册
                </button>
            </div>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                已有账户？ <a href="enhanced_login.html" class="font-medium text-blue-600 hover:text-blue-500">登录</a>
            </p>
        </div>
    </div>
    
    <script>
        // 检查登录状态
        document.addEventListener('DOMContentLoaded', function()  {
            const currentUser = JSON.parse(localStorage.getItem('timebank_current_user'));
            if (currentUser) {
                if (currentUser.role === 'admin') {
                    window.location.href = 'admin_dashboard_enhanced.html';
                } else {
                    window.location.href = 'fixed_services.html';
                }
            }
        });
        
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            
            // 验证密码
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 获取现有用户
            let users = JSON.parse(localStorage.getItem('timebank_users') || '[]');
            
            // 检查用户名是否已存在
            if (users.some(user => user.username === username)) {
                alert('用户名已存在，请选择其他用户名');
                return;
            }
            
            // 创建新用户
            const newUser = {
                id: Date.now(),
                username: username,
                password: password,
                role: role,
                points: 100, // 初始积分
                loggedIn: false,
                registeredActivities: [],
                serviceRequests: [],
                orders: []
            };
            
            // 添加到用户列表
            users.push(newUser);
            localStorage.setItem('timebank_users', JSON.stringify(users));
            
            alert('注册成功！请登录');
            window.location.href = 'enhanced_login.html';
        });
    </script>
</body>
</html>
