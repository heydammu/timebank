<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=enhanced_login.html">
    <title>时间银行平台</title>
    <script>
        // 使用多种方法确保重定向生效
        window.location.href = "enhanced_login.html";
        
        // 如果上面的方法失败， 尝试使用相对路径
        setTimeout(function() {
            window.location.href = "./enhanced_login.html";
        }, 1000);
        
        // 如果还是失败，尝试使用绝对路径
        setTimeout(function() {
            var baseUrl = window.location.href.split('/').slice(0, -1).join('/');
            window.location.href = baseUrl + "/enhanced_login.html";
        }, 2000);
    </script>
</head>
<body>
    <h1>正在重定向到登录页面...</h1>
    <p>如果您没有被自动重定向，请<a href="enhanced_login.html">点击这里</a>进入登录页面。</p>
</body>
</html>
