<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 时间银行</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">登录您的账户</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            或
            <a href="enhanced_register.html" class="font-medium text-blue-600 hover:text-blue-500">
                注册新账户
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        用户名
                    </label>
                    <div class="mt-1">
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        密码
                    </label>
                    <div class="mt-1">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        />
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        />
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            记住我
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            忘记密码?
                        </a>
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        登录
                    </button>
                </div>
                
                <div class="mt-4">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                选择角色
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-4 grid grid-cols-2 gap-3">
                        <div>
                            <input type="radio" id="role-user" name="role" value="user" checked class="hidden peer">
                            <label for="role-user" class="block w-full text-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium peer-checked:text-white peer-checked:bg-blue-600 peer-checked:border-blue-600 text-gray-700 bg-white border-gray-300 hover:bg-gray-50 cursor-pointer">
                                普通用户
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="role-admin" name="role" value="admin" class="hidden peer">
                            <label for="role-admin" class="block w-full text-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium peer-checked:text-white peer-checked:bg-blue-600 peer-checked:border-blue-600 text-gray-700 bg-white border-gray-300 hover:bg-gray-50 cursor-pointer">
                                管理员
                            </label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            或使用其他方式登录
                        </span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a
                            href="#"
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                        >
                            <span class="sr-only">使用微信登录</span>
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                            </svg>
                        </a>
                    </div>

                    <div>
                        <a
                            href="#"
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                        >
                            <span class="sr-only">使用QQ登录</span>
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                            </svg>
                        </a>
                    </div>

                    <div>
                        <a
                            href="#"
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                        >
                            <span class="sr-only">使用微博登录</span>
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-8 text-center">
        <a href="index.html" class="text-blue-600 hover:text-blue-500">返回首页</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            // 检查是否已登录，如果已登录则根据角色跳转到相应页面
            const checkLoginStatus = function() {
                const userDataStr = localStorage.getItem('timebank_user');
                if (userDataStr) {
                    try {
                        const userData = JSON.parse(userDataStr);
                        if (userData.loggedIn) {
                            if (userData.role === 'admin') {
                                window.location.href = 'admin_dashboard.html';
                            } else {
                                window.location.href = 'services.html';
                            }
                        }
                    } catch (e) {
                        console.error('登录状态解析错误', e);
                        localStorage.removeItem('timebank_user');
                    }
                }
            };
            
            // 页面加载时检查登录状态
            checkLoginStatus();
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.querySelector('input[name="role"]:checked').value;
                
                if (!username || !password) {
                    alert('请填写用户名和密码');
                    return;
                }
                
                // 从localStorage获取用户数据
                const users = JSON.parse(localStorage.getItem('timebank_users') || '[]');
                
                if (role === 'admin') {
                    // 管理员登录
                    // 查找管理员用户
                    const adminUser = users.find(user => 
                        user.username === username && 
                        user.password === password && 
                        user.role === 'admin'
                    );
                    
                    if (adminUser || (username === 'admin' && password === 'admin123')) {
                        // 保存登录状态
                        localStorage.setItem('timebank_user', JSON.stringify({
                            username: adminUser ? adminUser.username : username,
                            role: 'admin',
                            loggedIn: true,
                            loginTime: new Date().toISOString()
                        }));
                        
                        // 跳转到管理员界面
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        alert('管理员账号或密码错误');
                    }
                } else {
                    // 普通用户登录
                    // 查找普通用户
                    const normalUser = users.find(user => 
                        user.username === username && 
                        user.password === password && 
                        user.role === 'user'
                    );
                    
                    if (normalUser || (username && password)) { // 简化处理，实际应用中应该严格验证
                        localStorage.setItem('timebank_user', JSON.stringify({
                            username: normalUser ? normalUser.username : username,
                            role: 'user',
                            loggedIn: true,
                            loginTime: new Date().toISOString()
                        }));
                        
                        // 跳转到用户界面
                        window.location.href = 'services.html';
                    } else {
                        alert('用户名或密码错误');
                    }
                }
            });
        });
    </script>
</body>
</html>
